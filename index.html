<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game</title>
    <link rel="stylesheet" href = "style.css">
</head>
<body>
    <div class = 'all'>
        <div class="Game">
            <h1>Игра камень, ножницы , бумага!</h1>
            <div class="choices">
                <button id="stone">✊ Камень</button>
                <button id="knife">✌️ Ножницы</button>
                <button id="paper">✋ Бумага</button>
            </div>
            <div class="result">
                <p id="resulty">Результат: </p>
                <p id="your-choice" >Ваш выбор: </p>
                <p id="computer-choice" >Выбор компьютера: </p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
